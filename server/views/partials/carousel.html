<header id="myCarousel" class="carousel slide">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
      <div style="background-image: url(&quot;/images/carousel/placeholder4.jpg&quot;);" class="fill"></div>
    </div>
    <div class="item">
      <div style="background-image: url(&quot;/images/carousel/placeholder5.jpg&quot;);" class="fill"></div>
    </div>
    <div class="item">
      <div style="background-image: url(&quot;/images/carousel/placeholder6.jpg&quot;);" class="fill"></div>
      <!--.carousel-caption//h2 Caption 3 -->
    </div>
  </div>
  <!-- Controls-->
  <a href="#myCarousel" data-slide="prev" class="left carousel-control">
    <span class="icon-prev"></span>
  </a>
  <a href="#myCarousel" data-slide="next" class="right carousel-control">
    <span class="icon-next"></span>
  </a>
</header>
